# Documentation API Contract: Isaac Robot Brain Module

## Overview
This contract defines the structure and endpoints for the Isaac Robot Brain module content API. This would be used if the documentation content were served programmatically.

## Base URL
```
https://docs.example.com/api/v1
```

## Authentication
No authentication required for public documentation content.

## Content Endpoints

### GET /modules/isaac-robot-brain
Retrieve the main module information.

**Response (200 OK):**
```json
{
  "id": "isaac-robot-brain",
  "title": "Module 3: The AI-Robot Brain (NVIDIA Isaac)",
  "description": "Comprehensive guide to NVIDIA Isaac ecosystem for humanoid robots",
