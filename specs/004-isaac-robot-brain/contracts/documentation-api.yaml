## Error Responses

### 404 Not Found
```json
{
  "error": "Content not found",
  "message": "The requested module, chapter, or exercise does not exist"
}
```

### 500 Internal Server Error
```json
{
  "error": "Internal server error",
  "message": "An unexpected error occurred while retrieving content"
}
```