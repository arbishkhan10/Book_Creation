### GET /modules/isaac-robot-brain/chapters/{chapterId}
Retrieve a specific chapter's content.

**Path Parameters:**
- `chapterId`: The ID of the chapter (chapter-1, chapter-2, or chapter-3)

**Response (200 OK):**
```json
{
